<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da memória</title>
</head>

<script src="./script.js"></script>

<style>

   body{
       font-family: Arial, Helvetica, sans-serif;

    }

.pai{
    width: 80%;
    margin: auto;
}
.cabeçalho{
    height: 60px;
    width: 60%;
    text-align: center;
    line-height: 70px;
    margin-left: 200px;
}
.informacao{
    height: 125px;
    width: 55%;
    margin: auto;
    margin-top: 15px;
    margin-bottom: 10px;
    
}


.container{
    width: 100%;
    height: 500px;
    display: flex;
}
.tabuleiro{
    width: 75%;
    height: 500px;
    margin: auto;
    border: 2px solid rgb(126, 7, 126);
    border-radius: 5px; 
    display: flex;
    justify-content: space-between;
    background-color: rgb(233, 149, 149);
    flex-wrap: wrap;
    
}

.ranking{
    background-color: rgb(233, 149, 149);
    width: 20%;
    height: 500px;
    border: 2px solid rgb(126, 7, 126);
    border-radius: 5px;
    color: white;
    margin-left: 5px;

}

.forms{
    display: flex;
    justify-content: space-around;
    
}
.nome{
    display: flex;
    

}
.nivel{
    display: flex;
    width: 100px;
    height: 30px;
    
}
.button{
    margin-top: 75px;
    width: 85px;
    height: 45px;
    font-size: 25px;
    border-radius: 6px;
    background-color: rgb(126, 7, 126);
    border: 2px solid  rgb(233, 149, 149);
    color: white;
    
}
.button:hover{
    background-color: rgb(233,149,149);
    border: 2px solid rgb(126, 7, 126);

}

.campo{
width: 100px;
height: 25px;
border: 1px solid rgb(233,149,149);
border-radius: 3px; 
font-size: 20px;
margin-top: 5px;


}
.titulo{
    text-align: center;
    font-size: 25px;
}

.nome2{
    margin-right: 5px;
    font-size: 30px;
}

.nivel2{
    margin-right: 5px;
    font-size: 30px;
    
}
.nivel3{
    font-size: 18px;
    margin-top: 4px;
    border: 1px solid rgb(233,149,149);
    border-radius: 3px;
}
.card{
   
    width: 70px;
    height: 100px;
    border-radius: 4px 20px 4px 20px;
    position: relative;
    overflow: hidden;
    perspective: 600px;
    margin-top: 5px;
    margin-bottom: 10px;
    margin: 20px;
}
.visivel{
    display: block;

}
.invisivel{
    display: none;
    transform:rotateY(180deg);
}
.face_front{
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: rgb(138, 9, 138);
    transition: all 1s;
    position: absolute;
    backface-visibility: hidden;

}
.face_back{
    background-color: rgb(138, 9, 138);
    transition: all 1s;
    height: 100%;
    width: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    position: absolute;

}






</style>

<body>
    
<div class="pai">
    <div class="cabeçalho"> 
        <h1> Jogo da memória </h1>
    </div>

    <div class="informacao"> 
        <form class="forms">
            <div class="nome">
                <div class="nome2"> Nome: </div> 
                 <input class="campo" type="text" name="Nome" placeholder="Ex:Ana" id="nome_id"/> 
            </div> 

            <input class="button" type="button" onclick="comecar()" name="jogar" value="Jogar" />
            
            <div class="nivel">
                <div class="nivel2"> Nível: </div>
                <select class="nivel3" id="nivel_id"> 
                    <option> Fácil </option>
                    <option> Médio </option>
                    <option> Difícil </option>
                </select>  
            </div>

        </form>
    </div>
    

    <div class="container">
        <div class="tabuleiro" id="tabuleiro_id"> 
              
        </div>
        <div class="ranking">
            <div class="titulo">
                Ranking
            </div>

            <div class="conteudo">


            </div> 
        </div>
    </div>

</div>
</body>
</html>
