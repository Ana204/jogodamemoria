<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da memória</title>
</head>

<style>
   body{
       font-family: Arial, Helvetica, sans-serif;

    }

.pai{
    width: 80%;
    margin: auto;
}
.cabeçalho{
    height: 70px;
    width: 70%;
    text-align: center;
    line-height: 70px;
    margin-left: 200px;
}
.informacao{
    height: 125px;
    width: 55%;
    margin: auto;
    margin-top: 15px;
    margin-bottom: 10px;
    
}


.container{
    width: 100%;
    height: 500px;
    display: flex;
}
.tabuleiro{
    width: 75%;
    height: 500px;
    margin: auto;
    border: 2px solid yellow;
    border-radius: 5px; 
}

.ranking{
    background-color: blue;
    width: 20%;
    height: 500px;
    margin: auto;
    border: 3px solid #44D62C;
    border-radius: 2px;
    color: white;

}

.forms{
    display: flex;
    justify-content: space-around;
    
}
.nome{
    display: flex;
    

}
.nivel{
    display: flex;
    width: 100px;
    height: 30px;
    
}
.button{
    margin-top: 75px;
    width: 85px;
    height: 45px;
    font-size: 25px;
    border-radius: 6px;
    background-color: blue;
    border: 2px solid yellow;
    color: white;
}
.campo{
width: 100px;
height: 25px;
border: 1px solid blue;
border-radius: 3px; 
font-size: 20px;
margin-top: 5px;


}
.titulo{
    text-align: center;
    font-size: 25px;
}

.nome2{
    margin-right: 5px;
    font-size: 30px;
}

.nivel2{
    margin-right: 5px;
    font-size: 30px;
    
}
.nivel3{
    font-size: 18px;
    margin-top: 4px;
    border: 1px solid blue;
    border-radius: 3px;
}




</style>

<body>
    
<div class="pai">
    <div class="cabeçalho"> 
        <h1> Jogo da memória </h1>
    </div>

    <div class="informacao"> 
        <form class="forms">
            <div class="nome">
                <div class="nome2"> Nome: </div> 
                 <input class="campo" type="text" name="Nome" placeholder="Ex:Ana"/> 
            </div> 

            <input class="button" type="submit" name="jogar" value="Jogar" />
            
            <div class="nivel">
                <div class="nivel2"> Nível: </div>
                <select class="nivel3"> 
                    <option> Fácil </option>
                    <option> Médio </option>
                    <option> Difícil </option>
                </select>  
            </div>

        </form>
    </div>

    

    <div class="container">
        <div class="tabuleiro">   
        </div>
        <div class="ranking">
            <div class="titulo">
                Ranking
            </div>

            <div class="conteudo">

            </div> 
        </div>
    </div>

</div>
</body>
</html>
